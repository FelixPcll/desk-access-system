<!DOCTYPE html>
<html>

<head>
    <title>Controle de Acesso | Physis Jr.</title>


    <meta charset="UTF-8">
    <meta name="author" content="Felix Porcelli">

    <link rel="stylesheet" href="./photon/dist/css/photon.css">
    <link rel="stylesheet" href="./css/custom.css">


    <script>window.$ = window.JQuery = require('jquery');</script>

    <script src="controller.js"></script>

    <script>document.addEventListener("keydown", function (e) {
            if (e.which === 123) {
                require('remote').getCurrentWindow().toggleDevTools();
            } else if (e.which === 116) {
                location.reload();
            }
        });
    </script>

</head>

<body>
    <div class="window">

        <!-- .toolbar-header sits at the top of your app -->
        <header class="toolbar toolbar-header">
            <h1 class="title">Controle de Acesso</h1>

            <div class="toolbar-actions">
                <div id="menu-group" class="btn-group">
                    <button id="btn-menu-home" class="btn btn-large btn-default active">
                        <span class="icon icon-home"></span>
                    </button>

                    <button id="btn-menu-users" class="btn btn-large btn-default">
                        <span class="icon icon-users"></span>
                    </button>

                    <button id="btn-menu-add" class="btn btn-large btn-default">
                        <span class="icon icon-user-add"></span>
                    </button>

                    <button id="btn-menu-stat" class="btn btn-large btn-default">
                        <span class="icon icon-chart-line"></span>
                    </button>
                </div>

                <div id="win-btn" class="title btn-group pull-right win-btn">
                    <!--
                    <button class="btn btn-default btn-dropdown pull-right">
                        <span class="icon icon-phone"></span>
                    </button>
                    -->

                    <button id="btn-minimize" class="btn btn-mini">
                        <span class="icon icon-minus"></span>
                    </button>

                    <button id="btn-resize_full" class="btn btn-mini">
                        <span id="resize" class="icon icon-resize-full"></span>
                    </button>

                    <button id="btn-close" class="btn btn-mini">
                        <span class="icon icon-cancel"></span>
                    </button>
                </div>
            </div>
        </header>


        <!-- Your app's content goes inside .window-content -->

        <div class="window-content">

            <div id="modal_part"></div>

        </div>




        <!-- On the botton of your app -->
        <footer class="toolbar toolbar-footer">
            <h1 class="title"><span class="icon icon-left-open"></span> <span class="icon icon-right-open"></span> Com
                <span class="icon icon-heart-empty"></span> por Physis Jr.</h1>
        </footer>
    </div>
</body>



</html>
